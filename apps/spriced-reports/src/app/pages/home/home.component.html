<sp-one-col>
  <div class="w-full h-full flex flex-col gap-y-5 p-5 pt-2 overflow-auto">
    <div class="text-secondary-default font-bold text-base">Reports</div>
    <div
      class="flex flex-wrap flex-row gap-5 w-full h-full justify-start items-start"
    >
      <div
        *ngFor="let report of this.reports"
        class="cursor-pointer rounded-md shadow-md shadow-black w-52 h-52 p-5 flex flex-col items-center justify-center gap-y-3"
        routerLink="{{ '/spriced-reports/report/' + report.id }}"
      >
        <mat-icon class="icon">dashboard</mat-icon>
        <label class="name">{{ report.name }}</label>
      </div>
    </div>
  </div>
</sp-one-col>
