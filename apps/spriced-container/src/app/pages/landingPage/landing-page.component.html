<nav
  class="top-header relative flex py-2 z-[1000] shadow-md shadow-black/5 dark:bg-neutral-600 dark:shadow-black/10 lg:flex-wrap lg:justify-start"
  data-te-navbar-ref
>
  <div class="flex ml-4">
    <img
      src="../../../../assets/images/logo.png"
      style="width: 30px; height: 30px; max-width: initial;"
      alt=""
    />
    <div class="ml-2">
      <span class="text-3xl text-white font-bold">SPRICED</span
      ><span class="text-base text-white font-bold ml-2"
        >(NRP Pricing Application)</span
      >
    </div>
  </div>
  <div class="flex">
    <span class="text-white mt-1 font-bold">Welcome, {{ user }} </span>
    <div class="vl hidden lg:block"></div>

    <button mat-icon-button class="btn" aria-label="" (click)="goToLink()">
      <mat-icon class="icon-size_home">help_outline</mat-icon>
    </button>

    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      class="btn"
      aria-label=""
    >
      <mat-icon class="icon-size_home">account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logOut($event)">
        <mat-icon>power_settings_new</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</nav>
<div class="content">
  <div
    style="
      width: 56%;
      display: flex;
      flex-direction: column;
    "
  >
    <sp-app-card
      *ngFor="let app of apps"
      [header]="app.name"
      [paragraph]="app.description"
      [path]="'/'+app.path"
      [image]="app.icon"
    >
    </sp-app-card>
  </div>

    <img
      src="../../../../assets/images/cummins-logo-signage-social.jpg"
      style="width: 100%; height: 100%;"
      alt=""
    />
  </div> -->
</div>
