<!-- Main navigation container -->
<nav
  class="top-header relative flex py-2 z-[1000] shadow-md shadow-black/5 dark:bg-neutral-600 dark:shadow-black/10 lg:flex-wrap lg:justify-start lg:py-[1rem]"
  data-te-navbar-ref
>
  <sp-top-menu [menuData]="menuData"></sp-top-menu>

  <!-- Right elements -->
  <div class="relative flex items-center">
    <span class="text-white">Hi, {{ user }} </span>
    <div class="vl"></div>
    <button
      mat-icon-button
      class="btn"
      aria-label="Example icon-button with a menu"
      routerLink="/"
    >
      <mat-icon class="icon-size">home</mat-icon>
    </button>
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      class="btn"
      aria-label="Example icon-button with a menu"
    >
      <mat-icon class="icon-size">account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logOut($event)">
        <mat-icon>power_settings_new</mat-icon>
        <span>Logout</span>
      </button>

      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
    </mat-menu>
  </div>
</nav>
