<div mat-dialog-content style="
padding: 0px;
padding-bottom: 20px;
overflow: hidden;
">
  <div class="w-full bg-primary-default h-10 rounded-t-md flex flex-row items-center justify-between pl-5 pr-5">
    <span class="float-left text-white font-medium">Errors/Warnings</span>
    <div class="flex flex-row">
      <sp-header-action icon="close" text="Close" title="Close" (actionClick)="onNoClick()">
      </sp-header-action>
    </div>
  </div>
  <div style="max-height: 300px; overflow: auto;">
    <table mat-table [dataSource]="data" class="mat-elevation-z8">
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element">
          <div class="self-center justify-center">
            <mat-icon aria-hidden="false" fontIcon="cancel" *ngIf="element.type==='Error'"
              class="text-red-600"></mat-icon>

            <mat-icon aria-hidden="false" fontIcon="warning" *ngIf="element.type==='Warning'"
              class="text-orange-400"></mat-icon>
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="msg">
        <th mat-header-cell *matHeaderCellDef> Message </th>
        <td mat-cell *matCellDef="let element"> {{element.msg}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
