<div
  mat-dialog-content
  style="padding: 0px; padding-bottom: 20px; overflow: hidden"
>
  <div
    class="w-full bg-primary-default h-10 rounded-t-md flex flex-row items-center justify-between pl-5 pr-5"
  >
    <span class="float-left text-white font-medium">Failed Validations</span>
    <div class="flex flex-row">
      <sp-header-action
        icon="close"
        text="Close"
        title="Close"
        (actionClick)="onNoClick()"
      >
      </sp-header-action>
    </div>
  </div>
  <div style="max-height: 300px; overflow: auto;width:60rem;min-height:300px;">
    <table mat-table [dataSource]="rows" class="mat-elevation-z8">
      <ng-container matColumnDef="ruleName">
        <th mat-header-cell *matHeaderCellDef>Rule</th>
        <td mat-cell *matCellDef="let element">{{ element.ruleName }}</td>
      </ng-container>
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef>Message</th>
        <td mat-cell *matCellDef="let element">{{ element.message }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
