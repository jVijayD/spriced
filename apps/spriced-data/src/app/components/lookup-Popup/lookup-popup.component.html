<div class="outer">
  <button mat-icon-button color="transparent" class="close" (click)="onClose()">
    <mat-icon>close</mat-icon>
  </button>
  <label class="text-secondary-dark m-2 font-bold text-lg">Lookup</label>
  <div class="container">
    <sp-data-grid
      #dataGrid
      [title]="this.currentSelectedEntity?.displayName || ''"
      [enableRowIndex]="false"
      [isArray]="false"
      [headers]="headers"
      [rows]="rows"
      [rowHeight]="40"
      [headerHeight]="40"
      [footerHeight]="40"
      [columnMode]="columnMode"
      [virtualScroll]="false"
      [selectionType]="selectionType"
      [count]="totalElements"
      [limit]="limit"
      [isExternalPaging]="true"
      [isExternalSorting]="true"
      [sortType]="sortType"
      (paginate)="onPaginate($event)"
      (itemSelected)="onItemSelected($event)"
    >
      <ng-container>
        <sp-header-action
          icon="filter_list"
          text="Filter"
          title="Filter"
          (actionClick)="onFilter()"
        ></sp-header-action
      ></ng-container>
    </sp-data-grid>
  </div>
</div>
