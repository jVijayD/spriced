<div class="flex px-2 items-center">
    <mat-form-field appearance="outline" class="p-3 w-full">
        <mat-label>Search</mat-label>
        <input matInput #nameInput (keyup)="searchInputSubject.next(nameInput.value)" />
    </mat-form-field>

    <button mat-icon-button [ngStyle]="{'opacity': !!selectedItems ? '' : '0.4'}"
        [disabled]="!selectedItems" (click)="removeHierarchyData()"> <svg
            xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20">
            <path d="M0 0h24v24H0z" fill="none" />
            <circle cx="6" cy="18" fill="none" r="2" />
            <circle cx="12" cy="12" fill="none" r=".5" />
            <circle cx="6" cy="6" fill="none" r="2" />
            <path
                d="M9.64 7.64c.23-.5.36-1.05.36-1.64 0-2.21-1.79-4-4-4S2 3.79 2 6s1.79 4 4 4c.59 0 1.14-.13 1.64-.36L10 12l-2.36 2.36C7.14 14.13 6.59 14 6 14c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4c0-.59-.13-1.14-.36-1.64L12 14l7 7h3v-1L9.64 7.64zM6 8c-1.1 0-2-.89-2-2s.9-2 2-2 2 .89 2 2-.9 2-2 2zm0 12c-1.1 0-2-.89-2-2s.9-2 2-2 2 .89 2 2-.9 2-2 2zm6-7.5c-.28 0-.5-.22-.5-.5s.22-.5.5-.5.5.22.5.5-.22.5-.5.5zM19 3l-6 6 2 2 7-7V3z" />
        </svg> </button>
    <button mat-icon-button [ngStyle]="{'opacity': !!removeBufferItems ? '' : '0.4'}"
        [disabled]="!removeBufferItems" (click)="updateHierarchyData()"> <svg
            xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20">
            <path d="M0 0h24v24H0z" fill="none" />
            <path
                d="M19 2h-4.18C14.4.84 13.3 0 12 0c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm7 18H5V4h2v3h10V4h2v16z" />
        </svg> </button>
</div>

<ngx-datatable #table style="min-width: 300px; min-height: calc(100vh - 20rem); height: 100%;"
    class="material tableScroll" [selectionType]="selectionType" [columnMode]="ColumnMode.flex"
    [headerHeight]="50" [footerHeight]="0" [rowHeight]="30" [rows]="filterHierarchyPreviewNodes"
    [scrollbarV]="true" [scrollbarH]="true" [treeFromRelation]="'parentGrpId'"
    (treeAction)="onTreeActionPreview($event, displayFormat)" [treeToRelation]="'grpId'">
    <ngx-datatable-column name="Name" [flexGrow]="3" [isTreeColumn]="true">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            <span style="display: inline-flex" class="ml-2">
                <!-- <mat-icon>account_tree</mat-icon> -->
                <mat-checkbox class="hierarchy-checkbox" [checked]="isRowSelected(row)"
                    color="primary" (change)="handleCheckBox($event, row)"></mat-checkbox>
                <span class="ml-2 flex items-center cursor-pointer" [ngStyle]="{'opacity': row.id === disableRowId ? 0.5 : 1}" (click)="handleSelectItem(row)"> {{ value
                    }}</span></span>
        </ng-template>
    </ngx-datatable-column>
</ngx-datatable>
