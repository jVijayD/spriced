<sp-one-col>
  <!-- <query-builder [(ngModel)]="query" [config]="config"></query-builder> -->
  <sp-data-grid
    class="w-full h-full"
    #dataGrid
    title="Model List"
    [enableRowIndex]="false"
    [isArray]="false"
    [headers]="headers"
    [rows]="rows"
    [rowHeight]="40"
    [headerHeight]="40"
    [footerHeight]="0"
    [columnMode]="columnMode"
    [virtualScroll]="false"
    [selectionType]="selectionType"
    [limit]="10"
    [isExternalPaging]="false"
    [isExternalSorting]="true"
    [sortType]="sortType"
    [count]="totalElements"
    (itemSelected)="onItemSelected($event)"
    (sort)="onSort($event)"
  >
    <ng-container>
      <sp-header-action
        icon="add_box"
        text="Add"
        title="Add Entity"
        (actionClick)="onAdd()"
      ></sp-header-action>

      <sp-header-action
        icon="edit"
        text="Edit"
        title="Edit Entity"
        [disabled]="selectedItem == null"
        (actionClick)="onEdit()"
      ></sp-header-action>

      <sp-header-action
        icon="delete"
        text="Delete"
        title="Delete Entity"
        [disabled]="selectedItem == null"
        (actionClick)="onDelete()"
      ></sp-header-action>

      <sp-header-action
        icon="clear"
        text="Clear"
        title="Clear Selection."
        [disabled]="selectedItem == null"
        (actionClick)="onClear()"
      ></sp-header-action>

      <sp-header-action
        icon="sync"
        text="Refresh"
        title="Refresh"
        (actionClick)="onRefresh()"
      ></sp-header-action>

      <sp-header-action
        icon="filter_list"
        text="Filter"
        title="Filter"
        (actionClick)="onFilter()"
      ></sp-header-action>
    </ng-container>
  </sp-data-grid>
</sp-one-col>
