<sp-one-col>
  <sp-data-grid
    class="w-full h-full"
    #dataGrid
    title="Entity List"
    [enableRowIndex]="false"
    [isArray]="false"
    [headers]="headers"
    [rows]="rows"
    [rowHeight]="20"
    [headerHeight]="30"
    [footerHeight]="0"
    [columnMode]="columnMode"
    [virtualScroll]="false"
    [selectionType]="selectionType"
    [limit]="10"
    [isExternalPaging]="true"
    [isExternalSorting]="false"
    [sortType]="sortType"
    [count]="totalElements"
    (paginate)="onPaginate($event)"
    (itemSelected)="onItemSelected($event)"
    (sort)="onSort($event)"
  >
    <ng-container>
      <sp-header-component-wrapper title="Model">
        <mat-form-field>
          <mat-select (selectionChange)="load($event)" [(value)]="groupId">
            <mat-option>
              <ngx-mat-select-search
                placeholderLabel="Search"
                ngModel
                (ngModelChange)="filterModelsSelection($event)"
              ></ngx-mat-select-search>
            </mat-option>
            <mat-option value="" class="option">--Select--</mat-option>
            <mat-option
              class="option"
              *ngFor="let item of filteredModelList"
              [value]="item.id"
              >{{ item.displayName }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </sp-header-component-wrapper>
      <sp-header-action
        icon="add_box"
        text="Add"
        title="Add Entity"
        (actionClick)="onAdd()"
      ></sp-header-action>

      <sp-header-action
      icon="filter_list"
      [text]="!query ? 'Filter' : ''"
      (actionClick)="onFilter()"
      [disabled]="this.headers.length === 0"
      spToolTipRenderer
      [contentTemplate]="template"
      [customPosition]="true"
      [showToolTip]="!!query"
    ></sp-header-action>

    <ng-template #template>
      <div [innerHTML]="getToolTipTemplate(query)"></div>
    </ng-template>

    <sp-header-action
      icon="filter_list_off"
      text="Clear Filter"
      title="Clear Filter"
      [disabled]="
        !this.query
      "
      (actionClick)="onClearFilter()"
    ></sp-header-action>

      <sp-header-action
        icon="edit"
        text="Edit"
        title="Edit Entity"
        [disabled]="selectedItem == null"
        (actionClick)="onEdit()"
      ></sp-header-action>

      <sp-header-action
        icon="delete"
        text="Delete"
        title="Delete Entity"
        [disabled]="selectedItem == null"
        (actionClick)="onDelete()"
      ></sp-header-action>
      <!-- <sp-header-action
        icon="clear"
        text="Clear"
        title="Clear Selection."
        [disabled]="selectedItem == null"
        (actionClick)="onClear()"
      ></sp-header-action> -->
      <!-- <sp-header-action
        icon="sync"
        text="Refresh"
        title="Refresh"
        (actionClick)="onRefresh()"
      ></sp-header-action> -->
      <!-- <sp-header-action
        icon="filter_list"
        text="Filter"
        title="Filter"
        (actionClick)="onFilter()"
      ></sp-header-action> -->
    </ng-container>
  </sp-data-grid>
</sp-one-col>
