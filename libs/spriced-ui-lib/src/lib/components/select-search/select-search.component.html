<mat-form-field [appearance]="appearance">
    <mat-label>{{placeholder}}</mat-label>
    <mat-select [(value)]="model" (openedChange)="sortList()" (selectionChange)="selectionChange.emit($event)">
        <mat-option>
            <ngx-mat-select-search  placeholderLabel="Search" ngModel (ngModelChange)="onFilterChange($event)">
            </ngx-mat-select-search>
        </mat-option>
        <mat-option *ngFor="let item of items" [value]="bindValueKey?item[bindValueKey]:item">
            <span>{{item[bindLabelKey]}}</span>
        </mat-option>
    </mat-select>
</mat-form-field>`
