<button
  *ngIf="!context"
  style="border-right-width: 1px"
  class="text-white h-full flex flex-row cursor-pointer pl-2 pr-1 border-r-primary-light border-solid {{ selected ? 'selected' : '' }}"
  (click)="onClick()"
  [title]="title || text"
  [disabled]="disabled"
>
  <mat-icon class="mt-auto">{{ icon }}</mat-icon>
  <span *ngIf="showText" class="text-xs self-end">{{ text }}</span>
</button>

<ng-container *ngIf="context">
  <button
    [matMenuTriggerFor]="menu"
    style="border-right-width: 1px"
    class="text-white h-full flex flex-row cursor-pointer pl-2 pr-1 border-r-primary-light border-solid"
    [title]="title || text"
    [disabled]="disabled"
  >
    <mat-icon class="mt-auto">{{ icon }}</mat-icon>
    <span *ngIf="showText" class="text-xs self-end">{{ text }}</span>
  </button>
  <mat-menu
    #menu="matMenu"
    class="parent-header-action-menu bg-primary-default"
    yPosition="below"
  >
    <div class="flex flex-col pl-2 pr-2 justify-start bg-primary-light">
      <ng-content></ng-content>
    </div>
  </mat-menu>
</ng-container>
