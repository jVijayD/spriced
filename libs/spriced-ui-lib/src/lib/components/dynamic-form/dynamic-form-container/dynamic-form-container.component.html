<label
  class="text-secondary-dark m-2 font-bold text-lg"
  *ngIf="
    this.currentFormData.appForm?.title &&
    this.currentFormData.appForm?.title != ''
  "
  >{{ this.currentFormData.appForm?.title }}</label
>

<div class="container">
  <sp-dynamic-form
    [appFormData]="this.currentFormData"
    [singleCol]="singleCol"
  ></sp-dynamic-form>
  <div class="submit-container">
    <div class="divider"></div>
    <div class="button-container">
      <!-- <button mat-raised-button type="button">Cancel</button> -->
      <button
        class="w-24"
        mat-raised-button
        color="accent"
        (click)="onFormReset()"
      >
        {{ reset }}
      </button>
      <button
        class="w-24"
        mat-raised-button
        color="primary"
        type="submit"
        (click)="onFormSubmit()"
        [disabled]="
          this.currentFormData && this.currentFormData.form
            ? !this.currentFormData.form.valid
            : true
        "
      >
        {{ save }}
      </button>
    </div>
  </div>
</div>
