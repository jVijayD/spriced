<ng-container *ngIf="control.type === 'input' && control.subType !== 'hidden' && visible">
  <div class="flex items-center grid grid-cols-4">
    <div class="col-span-1">
      <mat-label class="text-xs">{{ control.label }}</mat-label>
    </div>
    <div class="col-span-3">
      <mat-form-field [appearance]="'outline'" [ngClass]="frmControl.errors ? 'error' : ''" class="full-width ">

        <input matInput [maxLength]="control.maxLength ? control.maxLength : 50"
          matTooltipClass="custom-tooltip" [matTooltip]="convertToString(value)"
          [placeholder]="control.placeholder || ''" autocomplete="off" [type]="control.subType"
          [disabled]="control.readOnly || disabled" [(ngModel)]="value" (blur)="onTouched()" />
        <mat-icon matSuffix *ngIf="control.icon">{{ control.icon }}</mat-icon>
        <mat-hint align="start" *ngIf="control.hint">{{ control.hint }}</mat-hint>
      </mat-form-field>
    </div>
  </div>
  <ng-container>
    <div class="grid grid-cols-4">
      <div class="col-span-1"></div>
      <div class="col-span-3">
        <sp-error *ngIf="frmControl.errors" [validations]="control.validations || []"
          [errors]="frmControl.errors"></sp-error>
      </div>
      <!-- <div *ngIf="!frmControl.errors" style="visibility: hidden">*</div> -->
    </div>
  </ng-container>
</ng-container>
<ng-container *ngIf="control.type === 'input' && control.subType === 'hidden' && visible">
  <input type="hidden" [(ngModel)]="value" />
</ng-container>
