<ng-container *ngIf="control.type === 'numeric' && visible">
  <div class="flex items-center grid grid-cols-4 ">
    <div class="col-span-1 ">
      <mat-label class="text-xs">{{ control.label }}</mat-label>
    </div>
  <div class="col-span-3">
  <mat-form-field
    [appearance]="'outline'"
    [ngClass]="frmControl.errors ? 'error' : ''"
    class="full-width"
  >
  <!-- [placeholder]="control.placeholder || ''"  Author:Anu Removed placeholder-->

    <input
      spNumeric
      [decimals]="control.decimalCount"
      matInput
      [maxLength]="control.maxLength ? control.maxLength : 50"
      autocomplete="off"
      [type]="control.subType"
      [disabled]="control.readOnly || disabled"
      [(ngModel)]="value"
      (blur)="onValidate()"
      matTooltipClass="custom-tooltip" 
      [matTooltip]="convertToString(value)"
    />
    <mat-icon matSuffix *ngIf="control.icon">{{ control.icon }}</mat-icon>
    <mat-hint align="start" *ngIf="control.hint && !control.readOnly && convert(value).length > 15">{{ control.hint }}</mat-hint>
  </mat-form-field>
  </div>
  <ng-container>
    <div class="grid grid-cols-4">
      <div class="col-span-1"></div>
      <div class="col-span-3">
    <sp-error
      *ngIf="frmControl.errors"
      [validations]="control.validations || []"
      [errors]="frmControl.errors"
    ></sp-error>
    </div>
    </div>
    <!-- <div *ngIf="!frmControl.errors" style="visibility: hidden">*</div> -->
  </ng-container>
  </div>
</ng-container>
