<div class="container">
  <label  class="text-secondary-dark m-2 font-bold text-lg">
    <mat-icon
    style="height: 30px; width: 30px; font-size: 28px;padding-top: 5px;"
    class="text-primary-dark justify-self-center"
    *ngIf="data.icon"
    >{{ data.icon }}</mat-icon
  > {{ data.title }}
  </label>

  <div mat-dialog-content>
    <div class="grid grid-flow-row">
      <span class="font-thin text-base">{{ data.message }}</span>
    </div>
  </div>

  <div mat-dialog-actions class="flex flex-row items-end">
    <button mat-raised-button color="accent" (click)="onDismiss()">
      {{ data.no || "No" }}
    </button>
    <button mat-raised-button color="primary" (click)="onConfirm()">
      {{ data.yes || "Yes" }}
    </button>
  </div>
</div>
