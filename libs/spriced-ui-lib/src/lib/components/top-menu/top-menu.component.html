<!-- Main navigation container -->
<nav class="topMenu" data-te-navbar-ref>
  <div class="flex justify-end px-3">
    <!-- Hamburger button for mobile view -->
    <button
      class="block border-0 bg-transparent px-2 text-neutral-200 hover:no-underline hover:shadow-none focus:no-underline focus:shadow-none focus:outline-none focus:ring-0 lg:hidden"
      type="button"
      data-te-collapse-init
      data-te-target="#navbarSupportedContent4"
      aria-controls="navbarSupportedContent4"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <!-- Hamburger icon -->
      <span class="[&>svg]:w-7">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="h-7 w-7"
        >
          <path
            fill-rule="evenodd"
            d="M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 6.75zM3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm0 5.25a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75z"
            clip-rule="evenodd"
          />
        </svg>
      </span>
    </button>

    <!-- Collapsible navigation container -->
    <div
      class="!visible mt-2 hidden flex-grow basis-[100%] items-center lg:mt-0 lg:!flex lg:basis-auto"
      id="navbarSupportedContent4"
      data-te-collapse-item
    >
      <!-- Left navigation links -->
      <ul
        class="list-style-none flex flex-col pl-0 lg:flex-row"
        data-te-navbar-nav-ref
      >
        <!-- Team link -->
        <li
          class="mb-4 lg:mb-0 lg:pr-2 font-bold"
          data-te-nav-item-ref
          *ngFor="let item of menuData"
        >
          <div
            *ngIf="item.active"
            (click)="setActive(item)"
            class="bg-white/30 rounded cursor-pointer p-2 text-white hover:opacity-100 opacity-90 disabled:text-black/30 lg:px-2 [&.active]:text-black/90 dark:[&.active]:text-neutral-400"
            routerLink="{{ item.path }}"
            data-te-nav-link-ref
          >
            {{ item.name }}
          </div>
          <div
            (click)="setActive(item)"
            *ngIf="!item.active"
            class="cursor-pointer p-2 text-white opacity-60 hover:opacity-80 focus:opacity-80 disabled:text-black/30 lg:px-2 [&.active]:text-black/90 dark:[&.active]:text-neutral-400"
            routerLink="{{ item.path }}"
            data-te-nav-link-ref
          >
            {{ item.name }}
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
